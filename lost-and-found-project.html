<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost and Found Project</title>
  <link rel="stylesheet" href="lost-and-found-project.css">
  <style>
    /* --- Header Design --- */
    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px;
      background: linear-gradient(135deg, #004aad, #00b4d8);
      color: white;
      border-bottom: 4px solid #023e8a;
    }

    header h1,
    header p {
      margin: 0;
      z-index: 1;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 700px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        margin-top: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h1>SLSU </br> Lost & jose WEB</h1>
      <p>Helping students find their belongings</p>
    </div>

    <!-- âœ… Corrected logo path -->
    <img src="SLSU.jpg" alt="SLSU Logo" class="logo">
  </header>

  <nav>
    <a href="#lost">Lost Items</a>
    <a href="#found">Found Items</a>
    <a href="#report">Report Item</a>
  </nav>

  <div class="container">
    <section id="lost">
      <h2>Lost Items</h2>
      <div id="lostList"></div>
    </section>

    <section id="found">
      <h2>Found Items</h2>
      <div id="foundList"></div>
    </section>

    <section id="report">
      <h2>Report an Item</h2>
      <form id="reportForm">
        <label for="type">Item Type</label>
        <select id="type" required>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>

        <label for="item">Item Name</label>
        <input type="text" id="item" required>

        <label for="desc">Description</label>
        <textarea id="desc" rows="3"></textarea>

        <label for="location">Location</label>
        <select id="location" required>
          <option value="" disabled selected>-- Select Location --</option>
          <option value="EBA">EBA</option>
          <option value="EBB">EBB</option>
          <option value="ADMIN">ADMIN</option>
          <option value="CANTEEN">CANTEEN</option>
          <option value="COVERED COURT">COVERED COURT</option>
          <option value="LIBRARY">LIBRARY</option>
        </select>

        <label for="contact">Contact Info (Student ID)</label>
        <input type="text" id="contact" required pattern="^\d{2}[A-Z]-\d{6}$" placeholder="Enter your Student ID">

        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <script src="lost-and-found-project.js"></script>
</body>

</html>
