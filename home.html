<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLSU Lost & Found - Home</title>
  <link rel="stylesheet" href="lost-and-found-project.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="SLSU.jpg" alt="SLSU Logo" class="logo">
      <h1>Welcome to SLSU Lost & Found Portal</h1>
    </div>
    <button id="dashboardBtn" class="floating-btn-header">â˜°</button>
  </header>

  <!-- Report Form Section -->
  <section id="reportFormContainer">
    <form id="reportForm" class="report-form">
      <h2>Report an Item</h2>

      <div class="form-group">
        <label for="type">Report Type</label>
        <select id="type" required>
          <option value="lost">Lost Items</option>
          <option value="found">Found Items</option>
        </select>
      </div>

      <div class="form-group">
        <label for="item">Item Name</label>
        <input type="text" id="item">
      </div>

      <div class="form-group">
        <label for="desc">Item Description</label>
        <textarea id="desc" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="location">Last Seen / Found Location</label>
        <select id="location" required>
          <option value="" disabled selected>-- Select Location --</option>
          <option value="EBA">EBA Building</option>
          <option value="EBB">EBB Building</option>
          <option value="ADMIN">Admin Office</option>
          <option value="CANTEEN">Canteen</option>
          <option value="COVERED COURT">Covered Court</option>
          <option value="LIBRARY">Library</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date Lost/Found</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact (Student ID, Optional)</label>
        <input type="text" id="contact" placeholder="Example: 23-000053" pattern="^[0-9]{2}-[0-9]{6}$">
      </div>

      <div class="form-group">
        <label for="imageUpload">Upload Image (Optional)</label>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="imagePreview" class="image-preview" style="display:none;">
      </div>

      <button type="submit" class="submit-btn">Submit Report</button>
    </form>
  </section>

  <!-- Lost & Found Lists -->
  <div id="lostList" style="display:none;">
    <h2 style="text-align:center; margin-top:20px;">Lost Items</h2>
  </div>

  <div id="foundList" style="display:none;">
    <h2 style="text-align:center; margin-top:20px;">Found Items</h2>
  </div>

  <!-- Dashboard Modal -->
  <div id="dashboardModal" class="dashboard-modal">
    <div class="dashboard-content">
      <span id="closeDashboard" class="close-btn">&times;</span>
      <h2>Quick Menu</h2>
      <ul>
        <li><a href="lost.html">Lost Items</a></li>
        <li><a href="found.html">Found Items</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><button id="logoutBtn" class="logout">Logout</button></li>
      </ul>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
