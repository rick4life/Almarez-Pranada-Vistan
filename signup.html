<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - SLSU Lost & Found</title>
<link rel="stylesheet" href="login and signup.css">
<script type="module" src="signup.js" defer></script>
</head>
<body>
<div class="auth-container">
  <h1>Sign Up</h1>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="studentID" placeholder="Student ID (e.g., 23-000053)" required pattern="^[0-9]{2}-[0-9]{6}$">
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>
</body>
</html>
